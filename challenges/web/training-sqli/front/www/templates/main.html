<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        function showPassword(inputId){
            var inputPassword = document.getElementById(inputId);
            if (inputPassword.type === "password") {
                inputPassword .type = "text";
            } else {
                inputPassword.type = "password";
            }
        }
        function updateQuery(step,value){
            let code = '';
            switch(step) {
                case '1':
                    code ='$query="SELECT * FROM users WHERE username=\'admin\' AND password=\'' + value + '\'";';
                    break;
                case '2':
                    code = '$query="SELECT * FROM users2 WHERE username=\'user\' AND password=\'' + value + '\'";';
                    break;
                default:
                    code = '';
                    break;
                }
           document.getElementById("queryHint").innerText = code;
        }
    </script>
</head>
<body>
    <header>
        <h1>{{pageTitle}}</h1>
    </header>
    <nav class="topright">
        {{langForm}}
    </nav>
    <nav class="sidebar">
        <!-- BEGIN nav -->
        <a href="{{nav.href}}">{{nav.caption}}</a>
        <!-- END nav -->
 
    </nav>
    <section class="content">
        <!-- BEGIN article -->
        <article>
        <h2>{{article.title}}</h2>
        <p>{{article.content}}</p>
        <!-- BEGIN article.code -->
        <pre class="code">{{article.code.content}}</pre>
        <!-- END article.code -->
        </article>
        <!-- END article -->
        <!-- BEGIN loginForm -->
        <article>
            <h2>{{loginForm.title}}</h2>
        <form method="POST">
            <input type="text" name="login" value="{{loginForm.user}}" disabled/><br />
            <input type="password" name="password" id="thePassword" onkeyup="updateQuery('{{step}}',this.value);" /> <em style="cursor: pointer;" onclick="showPassword('thePassword');">üëÅ</em><br />
            <input type='submit'/> <br />
            <p>{{loginForm.postMessage}}</p>
        </form>
        <pre class="code" id="queryHint">
        </pre>
      
        </article>


        <!-- END loginForm -->
    </section>
    <footer></footer>
</body>
</html>
